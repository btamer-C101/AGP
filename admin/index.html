<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager | American Gulf Plumbing</title>
</head>

<body>
  <!-- Include the scripts that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init();

        // Check for invite token in URL
        const hash = window.location.hash;
        const inviteToken = hash.match(/invite_token=([^&]+)/);

        if (inviteToken) {
          // Remove the hash from URL
          window.history.replaceState(null, '', window.location.pathname);

          // Open signup modal with slight delay to ensure widget is ready
          setTimeout(() => {
            window.netlifyIdentity.open('signup');
          }, 500);
        }

        // Handle other authentication states
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            if (hash.includes('confirmation_token')) {
              window.netlifyIdentity.open('login');
            }
          }
        });
      }
    });
  </script>


</body>

</html>
