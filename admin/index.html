<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager | American Gulf Plumbing</title>
</head>

<body>
  <!-- Include the scripts that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init({
          enableSignup: true, // Disable regular signup
          locale: 'en' // Set locale
        });

        // Check for invite token in URL
        const hash = window.location.hash;
        const inviteToken = hash.includes('invite_token');
        const confirmationToken = hash.includes('confirmation_token');

        if (inviteToken) {
          // Handle invite token
          window.netlifyIdentity.open('signup');
        } else if (confirmationToken) {
          // Handle confirmation token
          window.netlifyIdentity.open('login');
        } else {
          // Regular access to admin - show login only
          window.netlifyIdentity.open('login');
        }

        // Handle successful signup
        window.netlifyIdentity.on('signup', () => {
          // Clear the hash after signup
          window.history.replaceState(null, '', window.location.pathname);
        });
      }
    });
  </script>


</body>

</html>
